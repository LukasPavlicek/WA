<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Proskoceni SVG</title>
</head>

<body>
    <svg height="400" width="800">
        <defs>
            <filter id="stin" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceAlpha" dx="15" dy="15" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>

            <linearGradient id="zmenaBarvy" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255, 177, 10);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="400" cy="200" rx="250" ry="150" stroke="black" stroke-width="2" fill="url(#zmenaBarvy)"
            filter="url(#stin)" />
        <text x="50" y="270" fill="Black" font-size="6em" transform="rotate(-8 20,80)"
            text-decoration="underline">Proskoceni SVG
            <animate attributeName="fill" attributeType="CSS" from="black" to="red" begin="1s" dur="3s" fill="freeze" />
            Omlouvam se, ale vas vyhledavac nepodporuje SVG.
        </text>

    </svg>
</body>
