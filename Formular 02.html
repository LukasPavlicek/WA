<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Formular 02</title>
    <style>

body {
            text-align: center;
        }
        form {
            display: inline-block;
            
        }
        label {
            font-size: 120%;
        }

        .radio-div label,
        .checkbox-div label,
        .checkbox-div2 label {
            display: inline-block;
        }

    
    </style>
</head>

<body>
    <h1>Anketní formulář</h1>
    <h3>Výběr nejlepšího učitele</h3>
    <form action="http://jecna.lmsoft.cz/form.php">
        <label for="jmenoVyplnujiciho">Vaše jméno</label><br>
        <input type="text" id="jmenoVyplnujiciho" name="jmenoVyplnujiciho"><br>
        <label for="emailVyplnujiciho">Vaš email</label><br>
        <input type="text" id="emailVyplnujiciho" name="emailVyplnujiciho"><br>
        <label for="skolaVyplnujiciho">Vaše škola</label><br>
        <input type="text" id="skolaVyplnujiciho" name="skolaVyplnujiciho"><br>

        <h3>Vyberte nejlepšího učitele</h3>
        <div class="radio-div">
            <input type="radio" id="Masopust" name="jmenoNejUcitele" value="Masopust">
            <label for="Masopust">Masopust</label>
            <input type="radio" id="Mandik" name="jmenoNejUcitele" value="Mandik">
            <label for="Mandik">Mandík</label>
            <input type="radio" id="Mazuch" name="jmenoNejUcitele" value="Mazuch">
            <label for="Mazuch">Mazuch</label>
        </div>

        <br>

        <label for="image">Vložte obrázek svého oblíbeného učitele</label><br>
        <input type="file" name="image" id="image"><br>

        <h3>Vyberte jaké vlastnosti má váš učitel</h3>
        <div class="checkbox-div">
            <input type="checkbox" id="hodny" name="vlastnostiUcitele" value="hodny">
            <label for="hodny">hodný</label>
            <input type="checkbox" id="duverivy" name="vlastnostiUcitele" value="duverivy">
            <label for="duverivy">důvěřivý</label>
            <input type="checkbox" id="gurmansky" name="vlastnostiUcitele" value="gurmansky">
            <label for="gurmansky">gurmánský</label>
        </div>

        <div class="checkbox-div2">
            <input type="checkbox" id="nadany" name="vlastnostiUcitele" value="nadany">
            <label for="nadany">nadaný</label>
            <input type="checkbox" id="ochotny" name="vlastnostiUcitele" value="ochotny">
            <label for="ochotny">ochotný</label>
            <input type="checkbox" id="uprimny" name="vlastnostiUcitele" value="uprimny">
            <label for="uprimny">upřímný</label>
        </div>

        <br>

        <label for="textOUciteli" style="font-size: 110%;">Krátký text o vašem oblíbeném učiteli</label><br>
        <textarea name="textOUciteli" id="textOUciteli" rows="5" cols="28"></textarea><br>

        <input type="submit" value="submit">
    </form>
</body>

</html>
